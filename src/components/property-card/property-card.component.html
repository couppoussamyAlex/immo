<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Bureau</mat-card-title>
      <mat-card-subtitle>Bureaux de la vallée</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/images/property-immo.jpg" alt="Property photo">
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile>Vile :</mat-grid-tile>
            <mat-grid-tile>{{city}}</mat-grid-tile>
            <mat-grid-tile>Typologie</mat-grid-tile>
            <mat-grid-tile>{{type}}</mat-grid-tile>
            <mat-grid-tile>Surface</mat-grid-tile>
            <mat-grid-tile>{{surface}}m²</mat-grid-tile>
            <mat-grid-tile>Locataire</mat-grid-tile>
            <mat-grid-tile>{{tenant}}</mat-grid-tile>
            <mat-grid-tile>Walb</mat-grid-tile>
            <mat-grid-tile>{{walb}} ans</mat-grid-tile>
            <mat-grid-tile>Remise des offres attendues pour le </mat-grid-tile>
            <mat-grid-tile>{{submissionDate}}</mat-grid-tile>
            <mat-grid-tile>Accéder au dossier</mat-grid-tile>
            <mat-grid-tile>{{accessFile}}</mat-grid-tile>
          </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
